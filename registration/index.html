<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <style>
       body{
        background-color: #266867;
        background-image: linear-gradient(rgba(0, 0, 0, 0.7)), url(../images/360_F_220676590_4zfuo3TKXbys7xkC4Nx0YYFcMzkCkHTf.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        image-rendering: auto;
        width:100%;
        height: 100%;
        background-color: #266867;
        font-family: 'Rubik' sans-serif;
        font-weight: 600;
        scroll-behavior: smooth;
}
    </style>

    <div class="container mt-4 text-white">
        <h3 class="mt-3">Application form</h3>
      <form action="" class="mt-4">
       <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="FirstName">First Name:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
        </div>
       </div>
       <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="lastName">Last Name:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
        </div>
       </div>
       <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="emailAddress">Email Address:</label>
        <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
        </div>
       </div>
       <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="PhoneNumber">Phone Number:</label>
        <div class="col-sm-9">
            <input type="tel" class="form-control" id="phonenumber" placeholder="Phone Number" required>
        </div>
       </div>
       <div class="row mb-3">
        <label for="formGroupExampleInput" class="col-sm-3 form-label">Date Of Birth</label>
        <div class="col-sm-9">
            <input type="date" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" required>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="Address">Postal Address:</label>
        <div class="col-sm-9">
            <textarea rows="3" class="form-control" id="PostalAddress" placeholder="Postal Address" required></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="ZipCode">Zip Code:</label>
        <div class="col-sm-9">
            <input type="tel" class="form-control" id="ZipCode" placeholder="Zip Code" required>
        </div>
       </div>
       <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="UploadImage">Upload Image:</label>
        <div class="col-sm-9">
            <input type="file" class="form-control" id="UploadImage" placeholder="Choose File" required>
        </div>
       </div>
       <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="Choose">Gender:</label>
        <div class="col-sm-9">
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender" id="RadioMale">
                <label for="RadioMale" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender" id="RadioFemale">
                <label for="RadioFemale" class="form-check-label">Female</label>
            </div>
        <div class="col-sm-9 mt-3">
            <input type="checkbox" class="form-check-input" id="Agree">
            <label for="Agree" class="form-check-label" for="checkMusic">I Agree To The Terms And Conditions</label>
        </div>
        <div class="col-sm-9 mt-3">
            <button class="btn btn-primary" onclick="save()" id="home-btn">Submit</button>
            <button class="btn btn-secondary">Reset</button>
             </div>
        </div>
           
        </div>
      </form>
    </div>
</body>
</html>
