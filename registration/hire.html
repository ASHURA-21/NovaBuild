<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3 class="text-center">What job do you want to hire us for?</h3> 
  <div class="container mt-4">
      <div class="row">
        <form>
          <div class="col-sm-12 col-md-4 col-lg-12 mb-3 mt-3">
            <label for="exampleFirstname1" class="form-label">First Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your info with anyone else.</div>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-12 mb-3">
            <label for="exampleInputLastname1" class="form-label">Last Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div class="col-sm-12 col-md-4 col-lg-12 mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

          <div class="col-sm-12 col-md-4 col-lg-12 mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="000-000-000" required>
          </div>

          <div class="form-floating col-sm-12 col-md-4 col-lg-12">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
              <option value="1">Architecture</option>
              <option value="2">Plumbing</option>
              <option value="3">Contractor</option>
            </select>
            <label for="floatingSelect" class="col-sm-12 col-md-4 col-lg-12">Please choose which service you would like us to perform?</label>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-12 mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" required>Job description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div> 

          <div class="col-sm-12 col-md-4 col-lg-12 mb-3">
            <label for="validationDefault03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-12 mb-3">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-12 mb-3">
            <label for="formGroupExampleInput" class="form-label">When will you be available for a call?</label>
            <input type="date" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" required>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-12 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          
          <div class="col-12 mb-2">
            <button class="btn btn-primary" type="submit" onclick="save()" id="home-btn">Submit form</button>
            <button class="btn btn-primary text-light"  id="home-btn"><a href="/build.html" class="text-light text-decoration-none">Go Back</a></button>
          </div>
        </form>
      </div>
    </div>
      <script src="form.js"></script>
</body>
</html>
